services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  backend:
    build:
      context: backend
      target: develop
    ports:
      - 5268:5268
    depends_on:
      - database
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app

  migrate:
    scale: 0
    build:
      context: backend
      target: migrate
    depends_on:
      - database

  frontend:
    build:
      context: frontend
      target: develop
    ports:
      - 3000:3000
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
    environment:
      NEXT_TELEMETRY_DISABLED: 1
